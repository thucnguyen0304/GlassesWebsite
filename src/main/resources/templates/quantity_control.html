<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cart - Leo Shop</title>
<script th:src="@{js/quantity_control.js}"></script>
<script th:src="@{js/add_to_cart.js}"></script>
</head>
<body>
	<div th:fragment="quantity_control(qtyValue, productId)">
		<nav>
			<ul class="panigation">
				<li class="page-item"><a class="page-link minusButton" href=""
					th:pid=${productId}><b>-</b></a></li>
				<li class="page-item"><input type="text" th:value="${qtyValue}"
					class="form-control text-center" onkeydown="return false;"
					style="max-width: 55px" th:id="'quantity'+${productId}" /></li>
				<li class="page-item"><a class="page-link plusButton" href=""
					th:pid="${productId}"><b>+</b></a></li>

			</ul>
		</nav>

	</div>

</body>
</html>
