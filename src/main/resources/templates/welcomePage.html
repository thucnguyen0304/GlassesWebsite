<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home - Leo Shop</title>
<th:block th:include="/_header"></th:block>
</head>
<body>
	<th:block th:include="/_header-top"></th:block>
	<th:block th:include="/_header-bottom"></th:block>
	<!-- start slider -->
	<div id="fwslider">
		<div class="slider_co	ntainer">
			<div class="slide">
				<!-- Slide image -->
				<img src="images/banner.jpg" alt="" />
				<!-- /Slide image -->
				<!-- Texts container -->
				<div class="slide_content">
					<div class="slide_content_wrap">
						<!-- Text title -->
						<h4 class="title">Aluminium Club</h4>
						<!-- /Text title -->

						<!-- Text description -->
						<p class="description">Experiance ray ban</p>
						<!-- /Text description -->
					</div>
				</div>
				<!-- /Texts container -->
			</div>
			<!-- /Duplicate to create more slides -->
			<div class="slide">
				<img src="images/banner1.jpg" alt="" />
				<div class="slide_content">
					<div class="slide_content_wrap">
						<h4 class="title">consectetuer adipiscing</h4>
						<p class="description">diam nonummy nibh euismod</p>
					</div>
				</div>
			</div>
			<!--/slide -->
		</div>
		<div class="timers"></div>
		<div class="slidePrev">
			<span></span>
		</div>
		<div class="slideNext">
			<span></span>
		</div>
	</div>
	<!--/slider -->
	<div class="main">
		<div class="wrap">
			<div class="section group">
				<div class="cont span_2_of_3">
					<h2 class="head">Featured Products</h2>
					<th:block
						th:with="partitions=${T(org.apache.commons.collections4.ListUtils).partition(products, 3)}">
						<div class="top-box" th:each="partition: ${partitions}">
							<div class="col_1_of_3 span_1_of_3"
								th:each="product: ${partition}">
								<a th:href="@{/single(id=${product.id})}">
									<div class="inner_content clearfix">
										<div class="product_image">
											<img th:src="@{${'/image/display/'+ product.id}}" alt="" />
										</div>
										<div class="price">
											<div class="cart-left">
												<p class="title" th:text="${product.name}"></p>
												<div class="price1">
													<span class="actual">$<a th:text="${product.price}"></a></span>
												</div>
											</div>
											<div class="cart-right"></div>
											<div class="clear"></div>
										</div>
									</div>
								</a>
							</div>

							<div class="clear"></div>
						</div>
						<h2 class="head">Staff Pick</h2>
						<div class="top-box1">
							<div class="col_1_of_3 span_1_of_3"
								th:each="product, hh : ${products}"
								th:if="${hh.index} >=6 and ${hh.index}<9">
								<a th:href="@{/single(id=${product.id})}">
									<div class="inner_content clearfix">
										<div class="product_image">
											<img th:src="@{${'/image/display/'+ product.id}}" alt="" />
										</div>
										<div class="sale-box1">
											<span class="on_sale title_shop">Sale</span>
										</div>
										<div class="price">
											<div class="cart-left">
												<p class="title" th:text="${product.name}"></p>
												<div class="price1">
													<span class="actual">$<a th:text="${product.price}"></a></span>
												</div>
											</div>
											<div class="cart-right"></div>
											<div class="clear"></div>
										</div>
									</div>
								</a>
							</div>
							<div class="clear"></div>
						</div>
						<h2 class="head">New Products</h2>
						<div class="section group">
							<div class="col_1_of_3 span_1_of_3"
								th:each="product, hh : ${products}"
								th:if="${hh.index} >=${#lists.size(products)}-3 and ${hh.index}<${#lists.size(products)}">
								<a th:href="@{/single(id=${product.id})}">
									<div class="inner_content clearfix">
										<div class="product_image">
											<img th:src="@{${'/image/display/'+ product.id}}" alt="" />
										</div>
										<div class="sale-box">
											<span class="on_sale title_shop">New</span>
										</div>
										<div class="price">
											<div class="cart-left">
												<p class="title" th:text="${product.name}"></p>
												<div class="price1">
													<span class="actual">$<a th:text="${product.price}"></a></span>
												</div>
											</div>
											<div class="cart-right"></div>
											<div class="clear"></div>
										</div>
									</div>
								</a>
							</div>
							<div class="clear"></div>
						</div>
				</div>
				<div class="rsidebar span_1_of_left">
					<div class="top-border"></div>
					<div class="border">
						<link href="css/default.css" rel="stylesheet" type="text/css"
							media="all" />
						<link href="css/nivo-slider.css" rel="stylesheet" type="text/css"
							media="all" />
						<script src="js/jquery.nivo.slider.js"></script>
						<script type="text/javascript">
							$(window).load(function() {
								$('#slider').nivoSlider();
							});
						</script>
						<div class="slider-wrapper theme-default">
							<div id="slider" class="nivoSlider">
								<img src="images/t-img1.jpg" alt="" /> <img
									src="images/t-img2.jpg" alt="" /> <img src="images/t-img3.jpg"
									alt="" />
							</div>
						</div>
						<div class="btn">
							<a href="/cart">Check it Out</a>
						</div>
					</div>
					<div class="top-border"></div>
					<div class="sidebar-bottom">
						<h2 class="m_1">
							Newsletters<br> Signup
						</h2>
						<p class="m_text">Lorem ipsum dolor sit amet, consectetuer</p>
						<div class="subscribe">
							<form>
								<input name="userName" type="text" class="textbox"> <input
									type="submit" value="Subscribe">
							</form>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<th:block th:include="/_footer"></th:block>
</body>
</html>
